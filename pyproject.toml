[tool.poetry]
name = "religious_ecologies"
version = "0.1.0"
description = "Religious Ecologies: Django project for the Religious Ecologies project."
authors = ["Jason Heppler <jheppler@gmu.edu>"]
license = "Mozilla Public License"
readme = "README.md"
packages = [{include = "religious_ecologies"}]

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1.1.1"
daphne = "^4.2.0"
whitenoise = "^6.8.2"
django = "^5.2.3"
django-environ = "^0.12.0"
django-allauth = {version="^65.9.0", extras=["github"]}

django-tailwind = "^4.0.1"
django-storages = "^1.14.6"
boto3 = "^1.39.0"
django-unfold = "^0.61.0"
django-simple-history = "^3.10.1"
requests = "^2.32.4"
django-dbml = "^0.10.1"
djangorestframework = "^3.16.0"
django-filter = "^25.1"
psycopg2 = "^2.9.10"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
djhtml = "^3.0.8"
pre-commit = "^4.0.1"
django-debug-toolbar = "^5.2.0"
pytest-django = "^4.11.1"
pylint-django = "^2.6.1"

